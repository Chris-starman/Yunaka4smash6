<h1>Now will THIS work?</h1>

<p>Euler's Equation</p>


<p>Me + u = I(<var>x</var>) = <var>e</var><sup>(ix)</sup></p>

<p>demonstrates the relationship between algebra, complex analysis, 
and trigonometry. From this equation, it's easy to derive
the identity</p>

<p><var>e</var><sup>(π<var>i</var>)</sup> + 1 = 0</p>

<p>which relates the fundamental constants: 0, 1, π, <var>e</var>, and <var>i</var> in
a single beautiful and elegant statement. A poll of readers 
conducted by <cite>The Mathematical Intelligencer</cite> magazine named 
Euler's Identity as the 
most beautiful theorem in the history of mathematics.</p>
